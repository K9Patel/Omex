<!-- Omex AI Logo: Text version with icon -->
<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon Group (scaled down) -->
  <g transform="translate(142.5, 15) scale(0.35)">
    <!-- Background Shape -->
    <rect width="512" height="512" rx="80" fill="#2563EB"/>
    
    <!-- Code Symbol and O Lettermark Combined -->
    <g>
      <!-- Left Bracket -->
      <path d="M176 176L128 256L176 336" stroke="#FFFFFF" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Right Bracket -->
      <path d="M336 176L384 256L336 336" stroke="#FFFFFF" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Letter O Styled as a Circle with Gradient -->
      <circle cx="256" cy="256" r="64" stroke="url(#textLogoGradient)" stroke-width="24" fill="none"/>
    </g>
  </g>
  
  <!-- Text: OMEX -->
  <text x="472.5" y="140" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#2563EB" text-anchor="middle">OMEX</text>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="textLogoGradient" x1="192" y1="256" x2="320" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>
</svg>
